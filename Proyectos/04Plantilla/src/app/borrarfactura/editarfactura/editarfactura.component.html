<div class="facturas">
    <h2>Listado de Facturas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let factura of facturas">
          <td>{{ factura.id }}</td>
          <td>{{ factura.cliente }}</td>
          <td>{{ factura.fecha | date }}</td>
          <td>{{ factura.total | currency }}</td>
          <td>
            <button (click)="actualizarFactura(factura.id)" class="btn btn-primary">
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
